<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/b5ae0340e0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Sneakers</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="logo" src="assets/img/logo.svg" alt="Logo de la pÃ¡gina">
            <nav class="nav">
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <i>
                <img class="carrito" src="assets/img/icon-cart.svg" alt="Icono de carrito de compras">
            </i>
            <img class="avatar" src="assets/img/image-avatar.png" alt="Imagen de perfil">
        </div>
    </header>

    <main>
        <section class="section-1">
                <img class="imagen-principal" src="assets/img/image-product-1.jpg" alt="Imagen del producto principal">
                <img class="producto-1" src="assets/img/image-product-1-thumbnail.jpg" alt="Imagen del producto 1 en segundo plano">
                <img class="producto-2" src="assets/img/image-product-2-thumbnail.jpg" alt="Imagen del producto 2 en segundo plano">
                <img class="producto-3" src="assets/img/image-product-3-thumbnail.jpg" alt="Imagen del producto 3 en segundo plano">
                <img class="producto-4" src="assets/img/image-product-4-thumbnail.jpg" alt="Imagen del producto 4 en segundo plano">
        </section>
        <section class="section-2">
            <span class="company">SNEAKER COMPANY</span>
            <h1>Fall Limited Edition Sneakers</h1>
            <p class="descripcion">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <p class="precio-container">
                <span class="precio-actual">$125.00</span>
                <span class="descuento">50%</span>
            </p>
            <p><span class="precio-anterior">$250.00</span></p>
            <div class="botones">
                <div class="cantidad">
                    <button><i class="fas fa-minus"></i></button>
                    <small>0</small>
                    <button><i class="fas fa-plus"></i></button>
                </div>
                <button class="agregar">Add to cart</button>
            </div>    
        </section>
    </main>
</body>
</html>
